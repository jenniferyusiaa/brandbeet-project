<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brandbeet</title>
  </head>
  <body>
    <div class="layout">
      <div class="header-layout">
        <div class="content-layout">
          <a class="row-layout" href="#">
            <span>Brandbeet</span>
            <span>Brandbeet</span>
          </a>
        </div>

        <div class="content-layout">
          <a class="row-layout" href="#">
            <span>hello@brandbeet.com</span>
            <span>hello@brandbeet.com</span>
          </a>
        </div>
      </div>

      <div class="layout-1">
        <div class="main-layout-1">
          <div class="title-layout-1">
            <h1>Brandbeet</h1>
          </div>

          <div class="scroll-layout-1">
            <p>Scroll Down</p>

            <div class="indicator-layout-1">
              <div class="progress-layout-1"></div>
            </div>
          </div>

          <div class="rotate-layout-1">
            <div class="container-layout-1 _3">
              <img src="./assets/images/image1.jpg" alt="" />
              <img src="./assets/images/image2.jpg" alt="" />
              <img src="./assets/images/image3.jpg" alt="" />
              <img src="./assets/images/image4.jpg" alt="" />
            </div>

            <div class="container-layout-1 _1">
              <img src="./assets/images/image5.jpg" alt="" />
              <img src="./assets/images/image6.jpg" alt="" />
              <img src="./assets/images/image7.jpg" alt="" />
              <img src="./assets/images/image8.jpg" alt="" />
            </div>

            <div class="container-layout-1 _2">
              <img src="./assets/images/image9.jpg" alt="" />
              <img src="./assets/images/image10.jpg" alt="" />
              <img src="./assets/images/image11.jpg" alt="" />
              <img src="./assets/images/image12.jpg" alt="" />
              <img src="./assets/images/image13.jpg" alt="" />
            </div>

            <div class="container-layout-1 _3">
              <img src="./assets/images/image14.jpg" alt="" />
              <img src="./assets/images/image15.jpg" alt="" />
              <img src="./assets/images/image16.jpg" alt="" />
              <img src="./assets/images/image17.jpg" alt="" />
              <img src="./assets/images/image18.jpg" alt="" />
              <img src="./assets/images/image19.jpg" alt="" />
            </div>
            <div class="container-layout-1 _1">
              <img src="./assets/images/image20.jpg" alt="" />
              <img src="./assets/images/image21.jpg" alt="" />
              <img src="./assets/images/image22.jpg" alt="" />
              <img src="./assets/images/image23.jpg" alt="" />
              <img src="./assets/images/image24.jpg" alt="" />
              <img src="./assets/images/image25.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="layout-2">
        <div class="round-wrapper-layout-2">
          <div class="round-layout-2"></div>
        </div>

        <div class="content-layout-2">
          <div class="main-layout-2">
            <div class="row-layout-2">
              <h1>Strategic design solutions</h1>
              <h1 class="strategic">Strategic design solutions</h1>
            </div>

            <div class="row-layout-2">
              <h1>that fuel your bottom line.</h1>
              <h1>that fuel your bottom line.</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="layout-3">
        <div class="top-layout-3">
          <div class="text-layout-3">
            <p>Unlock profit with monthly design sprints.</p>
          </div>

          <div class="buttons-layout-3">
            <button>
              <div class="row-layout-3">
                <p>Book a demo</p>
                <p>Book a demo</p>
              </div>
            </button>

            <button>
              <div class="row-layout-3">
                <p>View Pricing</p>
                <p>View Pricing</p>
              </div>
            </button>
          </div>
        </div>

        <div class="bottom-layout-3">
          <img src="./assets/images/apple.svg" alt="" />
          <img src="./assets/images/ibm.svg" alt="" />
          <img src="./assets/images/dell.svg" alt="" />
          <img src="./assets/images/hp.svg" alt="" />
          <img src="./assets/images/oral-b.svg" alt="" />
        </div>
      </div>

      <div class="content-section">
        <h1>Hello World</h1>
      </div>
    </div>

    <script src="https://unpkg.com/split-type"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
